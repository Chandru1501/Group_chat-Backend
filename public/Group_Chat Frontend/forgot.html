<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Forgot Password</title>
    <style>
        #box{
            height: 200px;
        }
        #getcodebtn{
        margin-left: 30%;
        margin-top: -19px;
        }
        #page{
            margin-top: 8px;
        }

    </style>

<body>
    <nav>
        <h2 class="container" id="navTitle">GROUP CHAT</h2>
    </nav>
    <div class="container" id="box">
        <h2 id="page">Forgot Password</h2>
        <form id="forgotform" method="POST">
          <input type="email" name="Email" id="forgotemail" placeholder="Enter your Email" class="form-control" required><br>
          <p id="usernotfound" class="text-danger">User Not Found</p>
          <button id="getcodebtn" class="btn btn-success">Get reset Link</button>
        </form>
        <div id="already">
            <label>Remember Password ?</label>
            <a href="./login.html">Login</a><br>
        </div>
   <script src="script.js"></script>

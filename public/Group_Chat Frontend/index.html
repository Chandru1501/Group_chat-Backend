<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <style>
        #box{
            height: 260px;
        }
        #loginbtn{
        margin-left: 38%;
        margin-top: -19px;
        }
        #already{
      margin-top: 0px;
        }

    </style>
</head>
<body>
    <nav>
        <h2 class="container" id="navTitle">GROUP CHAT</h2>
    </nav>
    <div class="container" id="box">
        <h2 id="page">Login</h2>
        <form method="POST">
          <input type="email" name="Email" id="loginemail" placeholder="Email" class="form-control" required><br>
          <input type="text" name="Password" id="loginpassword" placeholder="Password" class="form-control" required><br>
          <a id="forgotpassword" href="./forgot.html">Forgotpassword</a><br>
          <p id="wrongpassword" class="text-danger">Wrong Password Please Check!!!</p>
          <p id="usernotfound" class="text-danger">User Not Found</p>
          <button id="loginbtn" class="btn btn-danger">Login</button>
        </form>
        <div id="already">
            <label>Didn't have an account ?</label>
            <a href="./signup.html">Signup</a><br>
        </div>
   <script src="script.js"></script> 
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>

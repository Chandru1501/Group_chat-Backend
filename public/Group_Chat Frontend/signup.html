<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h2 class="container" id="navTitle">GROUP CHAT</h2>
    </nav>
    <div class="container" id="box">
        <h2 id="page">Signup</h2>
        <form method="POST">
          <input type="text" name="username" id="name" placeholder="Username" class="form-control" required><br>
          <input type="email" name="Email" id="email" placeholder="Email" class="form-control" required><br>
          <input type="number" name="Phone" id="phone" placeholder="Phone Number" class="form-control" maxlength="10" required><br>
          <input type="text" name="Password" id="password" placeholder="Password" class="form-control" required><br>
          <input type="text" name="confirmPw" id="confirmPw" placeholder="Confirm Password" class="form-control" required><br>
          <p id="mismatch" class="text-danger">Password Mismatch</p>
          <p id="exist" class="text-danger">Account Exist Please login to continue</p>
          <button id="signupbtn" class="btn btn-success">Register</button>
        </form>
        <div id="already">
            <label>Already have an account ?</label>
            <a href="./index.html">Login</a><br>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
